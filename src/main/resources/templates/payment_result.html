<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Payment - Kết quả thanh toán</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="payment-container">
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="result-content" style="text-align: center; padding: 50px 20px;">
        <!-- Success Result -->
        <div th:if="${status == 'SUCCESS'}" class="success-result">
            <div style="color: #28a745; font-size: 72px; margin-bottom: 20px;">✅</div>
            <h2 style="color: #28a745; margin-bottom: 20px;">Thanh toán thành công!</h2>
            <p style="color: #666; font-size: 16px; margin-bottom: 30px;">
                Giao dịch của bạn đã được xử lý thành công.
            </p>
        </div>

        <!-- Failed Result -->
        <div th:if="${status != 'SUCCESS'}" class="failed-result">
            <div style="color: #dc3545; font-size: 72px; margin-bottom: 20px;">❌</div>
            <h2 style="color: #dc3545; margin-bottom: 20px;">Thanh toán thất bại!</h2>
            <p style="color: #666; font-size: 16px; margin-bottom: 30px;">
                Giao dịch không thể thực hiện. Vui lòng thử lại.
            </p>
        </div>

        <!-- Transaction Details -->
        <div style="background: #f8f9fa; padding: 25px; border-radius: 12px; margin: 30px auto; max-width: 500px; text-align: left;">
            <h4 style="color: #333; margin-bottom: 20px; text-align: center;">Chi tiết giao dịch</h4>

            <div class="info-row" style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span class="info-label" style="color: #666;">Mã giao dịch:</span>
                <span class="info-value" style="color: #333; font-weight: 500;" th:text="${txnRef ?: 'N/A'}">N/A</span>
            </div>

            <div class="info-row" style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span class="info-label" style="color: #666;">Số tiền:</span>
                <span class="info-value" style="color: #1976d2; font-weight: bold;"
                      th:text="${amount ?: 'N/A'}">N/A</span>
            </div>

            <div class="info-row" style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span class="info-label" style="color: #666;">Ngân hàng:</span>
                <span class="info-value" style="color: #333; font-weight: 500;"
                      th:text="${bankName ?: 'N/A'}">N/A</span>
            </div>

            <div class="info-row" style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                <span class="info-label" style="color: #666;">Thời gian:</span>
                <span class="info-value" style="color: #333; font-weight: 500;"
                      th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm:ss')}">N/A</span>
            </div>

            <div class="info-row" style="display: flex; justify-content: space-between; margin-bottom: 12px;"
                 th:if="${transactionId}">
                <span class="info-label" style="color: #666;">Mã tham chiếu:</span>
                <span class="info-value" style="color: #333; font-weight: 500; font-size: 12px;"
                      th:text="${transactionId}">N/A</span>
            </div>
        </div>

        <!-- Action Buttons -->
        <div style="margin-top: 30px;">
            <button onclick="window.print()"
                    style="background: #6c757d; color: white; border: none; padding: 12px 24px;
                           border-radius: 6px; cursor: pointer; font-size: 16px; margin: 0 10px;">
                In hóa đơn
            </button>

            <button onclick="goToHomePage()"
                    style="background: #1976d2; color: white; border: none; padding: 12px 24px;
                           border-radius: 6px; cursor: pointer; font-size: 16px; margin: 0 10px;">
                Về trang chủ
            </button>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
