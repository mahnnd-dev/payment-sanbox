<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPay - Cổng thanh toán</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/lib/toastr/toastr.min.css}">
</head>
<body>
<div class="payment-container">
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    <!-- Content Container -->
    <main id="app">
        <!-- Nội dung sẽ được app.js load vào -->
        <div th:replace="~{payment_methods :: payment_methods}"></div>
        <div th:replace="~{payment_form :: payment_form}"></div>
    </main>
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script th:src="@{/lib/jquery/jquery-3.7.1.min.js}"></script>
<!-- toastr -->
<script th:src="@{/lib/toastr/toastr.min.js}"></script>
<!-- sweetalert2 (nếu cần) -->
<script th:src="@{https://cdn.jsdelivr.net/npm/sweetalert2@11}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
