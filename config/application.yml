    sync-time: 10000
server:
  port: '8080'
spring:
  application:
    name: Neo Payment Sanbox
  datasource:
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
