  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        connection:
          charSet: utf8mb4
          characterEncoding: utf8mb4
          useUnicode: 'true'
        format_sql: 'true'
    show-sql: 'false'
  thymeleaf:
    cache: 'false'
    prefix: classpath:/templates/
    suffix: .html
  web:
    resources:
      cache:
        period: '0'
      static-locations: file:src/main/resources/static/
